    <h1 class="title">Welcome to Baby Cart !!!</h1>

        <button onclick="showPanel(2,'#f5fcc1')">Login</button>
        <button onclick="showPanel(3,'#f5fcc1')">Contact Us</button>
      </div>
      <br />
      <! Content for Home Tab >
      <div class="tabPanel">

<div class="container">
  <div class="row">
    <div class="col-md-6">

          <div class="carousel-item active"> <img class="d-block w-100" src="Explore-My-first-Collection.jpg" alt="First slide"> </div>

      <! Content for Registration Tab >
      <div class="tabPanel">
        <form>
          <table>
            <tr>
              <td><label for="name">Full Name</label></td>
              <td><input required type="text" name="name" id="name" ></td>
            </tr>
            <tr>
              <td><label for="DOB">Date of Birth</label></td>
              <td><input type="date" name="DOB" id="DOB" /></td>
            </tr>
            <tr>
              <td><label for="email">Email Id</label></td>
              <td><input required type="email" name="email" id="email" ></td>
            </tr>
            <tr>
              <td><label for="Phonenumber">Phone Number</label></td>
              <td><input required type="text" name="Phonenumber" id="Phonenumber" ></td>
            </tr>
            <tr>
              <td><label for="image">Upload Photo</label></td>
              <td><input required type="file" name="file" id="image" ></td>
            </tr>
            <tr><td colspan="2">
              <input required type="checkbox" id="termsAndConditions">
              <h6>I agree Terms And Conditionds</h6>
              </td>
            </tr>
            <tr>
              <td colspan="2">
              <button type="submit">submit</button>
            </td>
            </tr>
          </table>
        </form>
      </div>

      <! Content for Login Tab >
      <div class="tabPanel">
        <form action="profilePage.html">
          <table>
            <tr>
              <td><label for="email">Email</label></td>
              <td><input required type="email" name="emailL" id="emailL" onfocusout="validateEmail()" ></td>
            </tr>
            <tr>
              <td><label for="password">Password</label></td>
              <td><input required type="text" name="password" id="password" onfocusout="validatePassword()"></td>
            </tr>
            <tr><td colspan="2">
              <input required type="checkbox" >
              <h6>I agree Terms And Conditionds</h6>
              </td>
            </tr>
            <tr>
              <td colspan="2">
              <button type="submit">submit</button>
            </td>
            </tr>
          </table>
        </form>
      </div>

      <! Content for ContactUs Tab >
      <div class="tabPanel"></div>
      </div>
    <script type="text/javascript" src="myScriptTabs.js"></script>
  </body>
</html>
